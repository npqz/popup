<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>discord.gg/zx7</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #0000ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .image-container img {
      width: 350px;
      height: auto;
      border: 2px solid #0000ff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #0000ff;
      text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }

    .text {
      margin-top: 20px;
      font-size: 3em;
      color: #0000ff;
      text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff;
      letter-spacing: 4.5px;
    }

    /* Video popup overlay */
    .video-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-popup video {
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0000ff;
    }
  </style>
</head>
<body>

  <!-- Video Popup -->
  <div class="video-popup" id="videoPopup">
    <video autoplay muted controls id="popupVideo">
      <source src="https://cdn.discordapp.com/attachments/1400302041103859783/1400302972528754779/-_Clipchamp_1.mp4?ex=688c2545&is=688ad3c5&hm=f41cd27792ee972bfbf2c230813757b8ecdf515047cfcfe6dd6b9223c0f90984&" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="image-container">
    <img src="https://media.discordapp.net/stickers/939280920983265290.png" alt="Discord GIF" />
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="info" id="ip-info">
    <strong>IP: <span id="ip"></span></strong><br />
    <span><strong>City:</strong> <span id="city"></span></span><br />
    <span><strong>Region:</strong> <span id="region"></span></span><br />
    <span><strong>Country:</strong> <span id="country"></span></span><br />
    <span><strong>Location:</strong> <span id="loc"></span></span><br />
    <span><strong>Organization:</strong> <span id="org"></span></span><br />
    <span><strong>Timezone:</strong> <span id="timezone"></span></span>
  </div>

  <div class="text">discord.gg/zx7</div>

  <script>
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('loc').textContent = data.loc;
        document.getElementById('org').textContent = data.org;
        document.getElementById('timezone').textContent = data.timezone;
      });

    // Close video popup when video ends
    const video = document.getElementById('popupVideo');
    const popup = document.getElementById('videoPopup');
    video.onended = () => {
      popup.style.display = 'none';
    };
  </script>
</body>
</html>
